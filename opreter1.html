<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Operaters</title>
</head>
<body>
<script>
     // Assignment Operaters-

//    1. equals to (=) 
   const result = 70;
    document.write(result);
   
//  2. plus equals to (+=) 
   let marks = 200;
   marks += 20;
   document.write('<br>Total marks:'+ marks);

//    3. minus equals to (-=)
   let balance = 500;
   balance -= 100;
   document.write('<br>Total Balance:'+ balance);

//    4. multiplication equals to (*=)
   let age = 20;
   age *= 2;
   document.write('<br>Total Age:'+ age);

//    5. division equals to (/=)
   let work = 200;
   work /= 2;
   document.write('<br>Total work:'+ work);

//    6. modulus equals to (%=)
   let subj = 9;
   subj %= 2;
   document.write('<br>Total subj:'+ subj);
</script>
</body>
</html>
