<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment & Decrement Operators</title>
</head>
<body>
    <script>
    // Increment Operator
    //    1. Post-Increment Operator (variable++)

    let count=10;
    document.write('Before Increment:'+count)
    count++;
    document.write('<br>After Increment:'+count)

    // 2.Pre-Increment Operator (++variable)
    let prize=20;
    document.write('<br>Before Increment:'+prize)
    let result = ++prize;
    document.write('<br>New Increment:'+result)
    document.write('<br>After Increment:'+prize)
document.write('<hr>')
    // Decrement Operator
    // 1.Post-Decrement Operator (variable--)
    let newcount=10;
    document.write('<br>Before Increment:'+newcount)
    newcount--;
    document.write('<br>After Increment:'+newcount)

//    2. Pre-Decrement Operator (--variable)
let newprize=20;
    document.write('<br>Before Increment:'+newprize)
    let newresult = --newprize;
    document.write('<br>New Increment:'+newresult)

    document.write('<br>After Increment:'+newprize)
    </script>
</body>
</html>
